{% extends "base.html" %}
{% block content %}

    <div class="site-wrapper">

      <h1 class="logo">Mapping Tools</h1>
      <p class="lead">Explore Historical Events</p>

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">

            {% for event in events %}
                <div class="event" style="background: url({{ event.background_url }}) no-repeat center center;"><a href="{{ url_for('present', event_id = event._id) }}">{{ event.event_name }}</a></div>
            {% endfor %}

          </div>

          <div class="mastfoot">
            <div class="inner">
                <p>Built for IOLab</p>
            </div>
          </div>

        </div>

      </div>

    </div>
{% endblock %}
